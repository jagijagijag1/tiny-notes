<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ if not .Site.IsServer }}{{ with .Site.GoogleAnalytics }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ . }}');
    </script>
    {{ end }}{{ end }}
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/bootstrap.css">
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/custom.css">
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/add-on.css">
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}css/syntax.css">
    <meta name="google-site-verification" content="vaSgNHX9ucxZv0PzPwYiiKG-Sz_XDKjNOj1YTnzWwk0" />
</head>
